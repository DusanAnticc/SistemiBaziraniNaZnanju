<body class="align">
    <div class="grid align__item">
      <div class="register">
  
        <div class="form">
          <div class="input">
            <input
              type="text"
              class="input-field"
              id="username"
              name="username"
              required
            />
            <label class="input-label">Username</label>
          </div>
          <div class="input">
            <input
              type="password"
              class="input-field"
              id="password"
              name="password"
              required
            />
            <label class="input-label">Password</label>
          </div>
          <br /><br /><br />
          <div class="form__field">
            <button class="button" name="button" (click)="logIn()">
              Log in
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
