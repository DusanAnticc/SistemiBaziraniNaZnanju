<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel"> Update machine {{ machine.id }} </h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">
    <form class="card-form">

      <div class="input">
        <input
          type="number"
          class="input-field"
          [min]="0"
          id="steamValue"
          name="steamValue"
          value="{{ machine.currentSteamValue }}"
          required
        />
        <label class="input-label">Steam value</label>
      </div>

    </form>
  </div>
  <div class="modal-footer justify-content-between">
    <button
      type="submit"
      name="saveChanges"
      class="btn btn-primary"
      (click)="saveChanges()"
    >
      Save changes
    </button>
  </div>
